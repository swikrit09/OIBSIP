<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temerature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mainDiv">
            <h2 id="heading">Temperature converter</h2>
            <div class="dataInp">
                <div class="degree">
                    <label for="tempInp">Degrees</label>
                    <input type="text" id="tempInp">
                </div>
                <div class="type">
                    <label for="tempType">Type</label>
                    <select name="type" id="tempType">
                        <option value="F" selected>Fahrenheit</option>
                        <option value="C">Celsius</option>
                    </select>
                </div>
            </div>
            <div class="dataOut">
                <label for="tempType">Result</label>
                <input type="text" id="result" disabled>
            </div>
            <button id="convert">Convert</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
